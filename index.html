<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام DIAMOND PRO - التحليل الفني الدقيق</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e40af;
            --up: #10b981;
            --down: #ef4444;
            --neutral: #f59e0b;
            --bg: #020617;
            --card: #1e293b;
            --text: #e2e8f0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* نظام الإشارات */
        .signal-center {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }
        
        .signal-card {
            background: rgba(30, 41, 59, 0.95);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
            border-left: 5px solid;
            display: flex;
            align-items: center;
        }
        
        .signal-buy {
            border-left-color: var(--up);
            animation: pulse 2s infinite;
        }
        
        .signal-sell {
            border-left-color: var(--down);
            animation: pulse-red 2s infinite;
        }
        
        .signal-icon {
            font-size: 1.8em;
            margin-left: 15px;
        }
        
        /* باقي الأنماط... */
    </style>
</head>
<body>
    <!-- نظام الإشارات في منتصف الأعلى -->
    <div class="signal-center" id="signalCenter"></div>
    
    <!-- القسم الرئيسي -->
    <div class="container">
        <!-- قسم الأسواق -->
        <div class="markets-section">
            <h2>الأسواق العالمية</h2>
            <div class="markets-grid">
                <div class="market-card" onclick="analyzePair('EURUSD')">
                    <span>🇪🇺/🇺🇸</span>
                    <h3>EUR/USD</h3>
                    <div class="accuracy-badge">96%</div>
                </div>
                <!-- باقي أزواج العملات -->
            </div>
        </div>
        
        <!-- قسم التحليل -->
        <div class="analysis-section">
            <div class="chart-container">
                <canvas id="candleChart"></canvas>
            </div>
            
            <div class="indicators-section">
                <h3>المؤشرات الفنية</h3>
                <div class="indicators-grid">
                    <div class="indicator-item">
                        <span>RSI</span>
                        <div class="indicator-value">42</div>
                    </div>
                    <!-- باقي المؤشرات -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // نظام الإشارات
        function showSignal(type, message, pair, accuracy) {
            const container = document.getElementById('signalCenter');
            const signal = document.createElement('div');
            
            const signalData = {
                buy: { icon: '🟢', class: 'signal-buy' },
                sell: { icon: '🔴', class: 'signal-sell' }
            }[type] || { icon: '🟠', class: '' };
            
            signal.className = `signal-card ${signalData.class}`;
            signal.innerHTML = `
                <span class="signal-icon">${signalData.icon}</span>
                <div>
                    <strong>${message}</strong>
                    <div>${pair} | دقة ${accuracy}%</div>
                </div>
            `;
            
            container.prepend(signal);
            
            setTimeout(() => {
                signal.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => signal.remove(), 500);
            }, 10000);
        }
        
        // محاكاة تحليل الشموع اليابانية
        function analyzeJapaneseCandles(pair) {
            const patterns = [
                'Bullish Engulfing', 'Bearish Engulfing', 
                'Hammer', 'Shooting Star',
                'Morning Star', 'Evening Star'
            ];
            
            // محاكاة دقة 96%
            const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            const isBullish = randomPattern.includes('Bullish') || randomPattern.includes('Hammer');
            
            showSignal(
                isBullish ? 'buy' : 'sell',
                `نمط ${randomPattern} تم الكشف عنه`,
                pair,
                96
            );
            
            updateChart(pair);
        }
        
        // مثال لتحليل زوج عملات
        function analyzePair(pair) {
            analyzeJapaneseCandles(pair);
        }
        
        // تحليل تلقائي عند التحميل
        window.onload = function() {
            setInterval(() => {
                const pairs = ['EUR/USD', 'GBP/USD', 'USD/JPY', 'XAU/USD'];
                const randomPair = pairs[Math.floor(Math.random() * pairs.length)];
                analyzeJapaneseCandles(randomPair);
            }, 60000); // كل دقيقة
        };
    </script>
</body>
</html>
