<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND PRO - نظام التحليل الفني</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e40af;
            --up: #10b981;
            --down: #ef4444;
            --neutral: #f59e0b;
            --bg: #020617;
            --card: #1e293b;
            --text: #e2e8f0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 20px;
        }
        
        /* نظام الإشارات المصحح */
        .signal-center {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }
        
        .signal-card {
            background: rgba(30, 41, 59, 0.95);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
            border-left: 5px solid;
            display: flex;
            align-items: center;
        }
        
        .signal-buy {
            border-left-color: var(--up);
            animation: pulse-green 2s infinite;
        }
        
        .signal-sell {
            border-left-color: var(--down);
            animation: pulse-red 2s infinite;
        }
        
        .signal-icon {
            font-size: 1.8em;
            margin-left: 15px;
        }
        
        /* قسم الأسواق */
        .markets-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .markets-column {
            width: 48%;
        }
        
        .market-card {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .accuracy-badge {
            background: rgba(16, 185, 129, 0.2);
            color: var(--up);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        /* الرسم البياني */
        .chart-container {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            height: 400px;
        }
        
        /* المؤشرات الفنية */
        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .indicator-item {
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body>
    <!-- نظام الإشارات في منتصف الصفحة العلوي -->
    <div class="signal-center" id="signalCenter"></div>
    
    <!-- القسم الرئيسي -->
    <div class="container">
        <!-- قسم الأسواق على الجانبين -->
        <div class="markets-container">
            <div class="markets-column">
                <div class="market-card" onclick="analyzePair('XAUUSD', 'ذهب/دولار', '15s')">
                    <div class="accuracy-badge">دقة 96%</div>
                    <h3>XAU/USD</h3>
                    <p>ذهب/دولار أمريكي</p>
                </div>
                <div class="market-card" onclick="analyzePair('USDJPY', 'دولار/ين', '15s')">
                    <div class="accuracy-badge">دقة 95%</div>
                    <h3>USD/JPY</h3>
                    <p>دولار أمريكي/ين ياباني</p>
                </div>
            </div>
            
            <div class="markets-column">
                <div class="market-card" onclick="analyzePair('GBPUSD', 'جنيه/دولار', '15s')">
                    <div class="accuracy-badge">دقة 94%</div>
                    <h3>GBP/USD</h3>
                    <p>جنيه إسترليني/دولار أمريكي</p>
                </div>
                <div class="market-card" onclick="analyzePair('EURUSD', 'يورو/دولار', '15s')">
                    <div class="accuracy-badge">دقة 96%</div>
                    <h3>EUR/USD</h3>
                    <p>يورو/دولار أمريكي</p>
                </div>
            </div>
        </div>
        
        <!-- قسم التحليل -->
        <div class="analysis-section">
            <div class="chart-container">
                <canvas id="candleChart"></canvas>
            </div>
            
            <div class="indicators-section">
                <h3><i class="fas fa-chart-bar"></i> المؤشرات الفنية</h3>
                <div class="indicators-grid">
                    <div class="indicator-item">
                        <span>Stochastic (14,3,3)</span>
                        <div class="indicator-value">28.45</div>
                    </div>
                    <div class="indicator-item">
                        <span>MACD (12,26,9)</span>
                        <div class="indicator-value">-0.0012</div>
                    </div>
                    <div class="indicator-item">
                        <span>RSI (14)</span>
                        <div class="indicator-value">42.56</div>
                    </div>
                    <div class="indicator-item">
                        <span>Bollinger Bands</span>
                        <div class="indicator-value">1.1234</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // نظام الإشارات المصحح
        function showSignal(type, message, pair, accuracy, timeframe) {
            const container = document.getElementById('signalCenter');
            const signal = document.createElement('div');
            
            const signalType = {
                buy: { icon: '🟢', class: 'signal-buy' },
                sell: { icon: '🔴', class: 'signal-sell' }
            }[type];
            
            signal.className = `signal-card ${signalType.class}`;
            signal.innerHTML = `
                <span class="signal-icon">${signalType.icon}</span>
                <div>
                    <strong>${message}</strong>
                    <div>${pair} | ${timeframe} | دقة ${accuracy}%</div>
                </div>
            `;
            
            container.prepend(signal);
            
            setTimeout(() => {
                signal.style.animation = 'fadeIn 0.5s reverse forwards';
                setTimeout(() => signal.remove(), 500);
            }, 10000);
        }

        // تحليل زوج العملات
        function analyzePair(pair, pairName, timeframe) {
            // أنماط الشموع اليابانية المدعومة
            const patterns = {
                buy: [
                    'Bullish Engulfing', 
                    'Hammer', 
                    'Morning Star',
                    'Piercing Line'
                ],
                sell: [
                    'Bearish Engulfing',
                    'Shooting Star',
                    'Evening Star',
                    'Hanging Man'
                ]
            };
            
            // محاكاة تحليل بدقة 94-96%
            const signalType = Math.random() > 0.5 ? 'buy' : 'sell';
            const randomPattern = patterns[signalType][Math.floor(Math.random() * patterns[signalType].length)];
            const accuracy = 94 + Math.floor(Math.random() * 3); // 94-96%
            
            showSignal(
                signalType,
                `إشارة ${signalType === 'buy' ? 'شراء' : 'بيع'} - ${randomPattern}`,
                pairName,
                accuracy,
                timeframe
            );
            
            updateChart(pair, timeframe);
            updateIndicators();
        }
        
        // تحديث الرسم البياني
        function updateChart(pair, timeframe) {
            const ctx = document.getElementById('candleChart').getContext('2d');
            
            if (window.candleChart) {
                window.candleChart.destroy();
            }
            
            // بيانات شموع عشوائية (في التطبيق الحقيقي تستقبل من API)
            const data = generateCandleData(timeframe);
            
            window.candleChart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: `${pair} (${timeframe})`,
                        data: data,
                        color: {
                            up: '#10b981',
                            down: '#ef4444',
                            unchanged: '#94a3b8',
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            type: 'time',
                            time: {
                                unit: timeframe === '15s' ? 'second' : 'minute'
                            }
                        },
                        y: { ticks: { callback: v => v.toFixed(4) } }
                    }
                }
            });
        }
        
        // توليد بيانات شموع عشوائية
        function generateCandleData(timeframe) {
            const candles = [];
            let prevClose = 1.0 + Math.random() * 0.5;
            const now = new Date();
            const interval = timeframe === '15s' ? 15000 : 60000;
            
            for (let i = 30; i >= 0; i--) {
                const open = prevClose;
                const high = open * (1 + Math.random() * 0.005);
                const low = open * (1 - Math.random() * 0.005);
                const close = low + Math.random() * (high - low);
                const time = new Date(now - i * interval);
                
                candles.push({ x: time, o: open, h: high, l: low, c: close });
                prevClose = close;
            }
            
            return candles;
        }
        
        // تحديث المؤشرات الفنية
        function updateIndicators() {
            document.querySelectorAll('.indicator-value').forEach(el => {
                const base = Math.random() * 50;
                const value = base + (Math.random() * 20 - 10);
                el.textContent = value.toFixed(4);
            });
        }
        
        // تحليل تلقائي عند التحميل
        window.onload = function() {
            analyzePair('EURUSD', 'يورو/دولار', '15s');
        };
    </script>
</body>
</html>
